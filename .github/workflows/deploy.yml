name: Deploy React App to GitHub Pages

on:
  push:
    branches:
      - main  # 메인 브랜치에 푸시될 때마다 실행됩니다.

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3  # 최신 버전 사용

      - name: Setup Node.js
        uses: actions/setup-node@v3  # 최신 버전 사용
        with:
          node-version: '20'  # 최신 Node.js 버전 사용

      - name: Install dependencies
        run: npm install

      - name: Install additional dependencies
        run: npm install --save-dev @babel/plugin-proposal-private-property-in-object typescript

      - name: Build the project
        run: npm run build

      - name: Create .nojekyll file
        run: echo > build/.nojekyll

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build
